<div
  class="flex items-center justify-center min-h-screen bg-background text-text relative"
>
  <div class="fixed inset-0">
    <img
      src="../../../../assets/img/1.jpg"
      alt="Background"
      class="w-full h-full object-cover"
    />
    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-background bg-opacity-60"></div>
  </div>
  <div
    class="card w-full max-w-sm overflow-hidden bg-surface rounded-lg shadow-lg transition-transform transform hover:scale-105"
  >
    <div class="px-8 py-10">
      <h3 class="text-3xl font-bold text-center text-text">Welcome Back</h3>
      <p class="mt-2 text-center text-muted">Login to continue</p>

      <form [formGroup]="loginForm" class="mt-6 space-y-5">
         <!-- Email -->
      <div class="relative flex items-center mb-4">
        <span class="absolute left-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-muted"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8"
            />
          </svg>
        </span>
        <input
          type="email"
          formControlName="email"
          placeholder="Email address"
          [ngClass]="{
            'border-red-500':
              loginForm.get('email')?.invalid &&
              loginForm.get('email')?.touched
          }"
          class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary focus:ring-opacity-50 focus:outline-none"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Please enter a valid email address.
        </div>
      </div>


        <!-- Password -->
        <div class="relative flex items-center mb-4">
          <span class="absolute left-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-muted"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 15v2m0 4h.01M8 7h8a2 2 0 012 2v7a2 2 0 01-2 2H8a2 2 0 01-2-2V9a2 2 0 012-2z"
              />
            </svg>
          </span>
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
            [ngClass]="{
              'border-red-500':
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
            }"
            class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary focus:ring-opacity-50 focus:outline-none"
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            Password is required.
          </div>
        </div>

        <div class="flex items-center justify-between mt-6">
          <a href="#" class="text-sm text-primary hover:underline"
            >Forgot Password?</a
          >
          <button
            type="button"
            (click)="login()"
            [disabled]="loginForm.invalid"
            class="px-6 py-3 text-sm font-medium tracking-wide text-white bg-primary rounded-lg hover:bg-primary-dark transition-colors duration-300 transform focus:outline-none focus:ring focus:ring-primary focus:ring-opacity-50"
          >
            Log In
          </button>
        </div>
      </form>
    </div>

    <div class="flex items-center justify-center py-4 bg-surface rounded-b-lg">
      <span class="text-sm text-muted">Donâ€™t have an account?</span>
      <a
        href="#"
        routerLink="/register"
        routerLinkActive="active"
        class="ml-2 text-sm font-semibold text-primary hover:underline"
        >Register</a
      >
    </div>
  </div>
</div>
