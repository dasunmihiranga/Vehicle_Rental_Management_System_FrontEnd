<div class="flex items-center justify-center min-h-screen bg-background text-text relative">
  <div class="fixed inset-0">
    <img
      src="../../../../assets/img/1.jpg"
      alt="Background"
      class="w-full h-full object-cover"
    />
    <!-- Dark Overlay -->
    <div class="absolute inset-0 "></div>
  </div>

  <div
  *ngIf="isLoading"
  class="flex items-center justify-center fixed inset-0 z-50 bg-black bg-opacity-40"
>
  <svg class="pl" width="240" height="240" viewBox="0 0 240 240">
    <circle
      class="pl__ring pl__ring--a"
      cx="120"
      cy="120"
      r="105"
      fill="none"
      stroke="#000"
      stroke-width="20"
      stroke-dasharray="0 660"
      stroke-dashoffset="-330"
      stroke-linecap="round"
    ></circle>
    <circle
      class="pl__ring pl__ring--b"
      cx="120"
      cy="120"
      r="35"
      fill="none"
      stroke="#000"
      stroke-width="20"
      stroke-dasharray="0 220"
      stroke-dashoffset="-110"
      stroke-linecap="round"
    ></circle>
    <circle
      class="pl__ring pl__ring--c"
      cx="85"
      cy="120"
      r="70"
      fill="none"
      stroke="#000"
      stroke-width="20"
      stroke-dasharray="0 440"
      stroke-linecap="round"
    ></circle>
    <circle
      class="pl__ring pl__ring--d"
      cx="155"
      cy="120"
      r="70"
      fill="none"
      stroke="#000"
      stroke-width="20"
      stroke-dasharray="0 440"
      stroke-linecap="round"
    ></circle>
  </svg>
</div>

  <!-- Login Card with Alert Messages -->
  <div class="bg-white/5 backdrop-blur-md w-full max-w-sm overflow-hidden bg-surface rounded-lg shadow-lg transition-transform relative z-10">
    
    <!-- Alert Messages Container -->
    <div class="absolute top-4 left-1/2 transform -translate-x-1/2 w-full px-4">
      <!-- Success Message -->
      <div
        *ngIf="successMessage"
        @messageAnimation
        class="flex w-full bg-emerald-500 rounded-lg shadow-md mb-4"
      >
        <div class="flex items-center justify-center w-12 bg-emerald-600">
          <svg
            class="w-6 h-6 text-white fill-current"
            viewBox="0 0 40 40"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z"
            />
          </svg>
        </div>
        <div class="px-4 py-2 -mx-3">
          <div class="mx-3">
            <span class="font-semibold text-white">Success</span>
            <p class="text-sm text-gray-100">{{ successMessage }}</p>
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div
        *ngIf="errorMessage"
        @messageAnimation
        class="flex w-full bg-red-500 rounded-lg shadow-md mb-4"
      >
        <div class="flex items-center justify-center w-12 bg-red-600">
          <svg
            class="w-6 h-6 text-white fill-current"
            viewBox="0 0 40 40"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM20 29.1667V29.1667C18.8833 29.1667 17.5 27.8333 17.5 26.6667C17.5 25.5 18.8833 24.1667 20 24.1667C21.1167 24.1667 22.5 25.5 22.5 26.6667C22.5 27.8333 21.1167 29.1667 20 29.1667ZM19.5833 15H20.4167V22.5H19.5833V15Z"
            />
          </svg>
        </div>
        <div class="px-4 py-2 -mx-3">
          <div class="mx-3">
            <span class="font-semibold text-white">Error</span>
            <p class="text-sm text-gray-100">{{ errorMessage }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Form -->
    <div class="px-8 py-10">
      <h3 class="text-3xl font-bold text-center text-text">Welcome Back</h3>
      <p class="mt-2 text-center text-muted">Login to continue</p>

      <form [formGroup]="loginForm" class="mt-6 space-y-5">
        <!-- Email Input -->
        <div class="relative flex items-center mb-4">
          <span class="absolute left-3">
            <svg class="w-6 h-6 text-muted" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8" />
            </svg>
          </span>
          <input type="email" formControlName="email" placeholder="Email address" class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Password Input -->
        <div class="relative flex items-center mb-4">
          <span class="absolute left-3">
            <svg class="w-6 h-6 text-muted" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 15v2m0 4h.01M8 7h8a2 2 0 012 2v7a2 2 0 01-2 2H8a2 2 0 01-2-2V9a2 2 0 012-2z" />
            </svg>
          </span>
          <input type="password" formControlName="password" placeholder="Password" class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
            Password is required.
          </div>
        </div>

        <div class="flex items-center justify-between mt-6">
          <a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
          <button type="button" (click)="login()" [disabled]="loginForm.invalid" class="px-6 py-3 text-sm font-medium text-white bg-primary hover:bg-blue-700 rounded-lg hover:bg-primary-dark transition-colors duration-300 transform focus:outline-none focus:ring focus:ring-primary">
            Log In
          </button>
        </div>
      </form>
    </div>

    <div class="flex items-center justify-center py-4 bg-surface rounded-b-lg">
      <span class="text-sm text-muted">Donâ€™t have an account?</span>
      <a routerLink="/register" class="ml-2 text-sm font-semibold text-primary hover:underline">Register</a>
    </div>
  </div>
</div>
