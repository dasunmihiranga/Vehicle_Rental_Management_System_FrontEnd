<div class="flex items-center justify-center min-h-screen bg-background text-text relative">
    <div class="fixed inset-0 ">
        <img
          src="../../../../assets/img/1.jpg"
          alt="Background"
          class="w-full h-full object-cover"
        />
        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-background bg-opacity-60"></div>
      </div>
    <div class="container px-6 mx-auto flex flex-col items-center relative z-10">
        <!-- Section Title -->
        <h2 class="text-3xl font-semibold mb-4 text-primary">Join Us and Start Your Journey</h2>
        <p class="text-lg mb-8 text-muted text-center max-w-sm">
            Unlock exclusive access to our services by creating an account.
        </p>

        <!-- Sign-Up Form -->
        <form [formGroup]="signupForm"  class=" card w-full max-w-md bg-surface p-8 rounded-lg shadow-lg">
            <!-- Username -->
            <div class="relative flex items-center mb-4">
                <span class="absolute left-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-muted" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </span>
                <input type="text" formControlName="name" placeholder="Name" 
                    [ngClass]="{'border-red-500': signupForm.get('name')?.invalid && (signupForm.get('name')?.touched)}" 
                    class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary focus:ring-opacity-50 focus:outline-none" />
                <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
                    Name is required.
                </div>
            </div>
        
            <!-- Email -->
            <div class="relative flex items-center mb-4">
                <span class="absolute left-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-muted" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8"/>
                    </svg>
                </span>
                <input type="email" formControlName="email" placeholder="Email address" 
                    [ngClass]="{'border-red-500': signupForm.get('email')?.invalid && (signupForm.get('email')?.touched)}" 
                    class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary focus:ring-opacity-50 focus:outline-none" />
                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
                    Please enter a valid email address.
                </div>
            </div>

            <!-- Password -->
            <div class="relative flex items-center mb-4">
                <span class="absolute left-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-muted" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6"/>
                    </svg>
                </span>
                <input type="password" formControlName="password" placeholder="Password" 
                    [ngClass]="{'border-red-500': signupForm.get('password')?.invalid && (signupForm.get('password')?.touched)}" 
                    class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary focus:ring-opacity-50 focus:outline-none" />
                <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
                    Password is required.
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="relative flex items-center mb-6">
                <span class="absolute left-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-muted" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12"/>
                    </svg>
                </span>
                <input type="password" formControlName="checkPassword" placeholder="Confirm Password" 
                    [ngClass]="{'border-red-500': signupForm.get('checkPassword')?.invalid && (signupForm.get('checkPassword')?.touched)}" 
                    class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary focus:ring-opacity-50 focus:outline-none" />
                <div *ngIf="signupForm.get('checkPassword')?.invalid && (signupForm.get('checkPassword')?.touched || signupForm.get('password')?.touched)" class="text-red-500 text-sm mt-1">
                    Passwords must match.
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="mt-6">
                <button type="button" 
                    (click)="signUp()"
                    [disabled]="signupForm.invalid"
                    class="w-full py-3 font-semibold bg-primary text-white rounded-lg transition-colors hover:bg-[#1A3FB1] focus:outline-none focus:ring focus:ring-primary focus:ring-opacity-50">
                    Sign Up
                </button>
            </div>


            <!-- Sign-In Redirect -->
            <div class="mt-6 text-center">
                <a href="#" routerLink="/login" routerLinkActive="active" class="text-sm text-primary hover:underline">Already have an account?</a>
            </div>
        </form>
    </div>
</div>
