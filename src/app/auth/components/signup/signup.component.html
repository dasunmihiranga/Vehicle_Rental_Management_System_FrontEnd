<div
  class="flex items-center justify-center min-h-screen bg-background text-text relative"
>
  <div class="fixed inset-0">
    <img
      src="../../../../assets/img/1.jpg"
      alt="Background"
      class="w-full h-full object-cover"
    />
    <!-- Dark Overlay -->
    <div class="absolute inset-0bg-background bg-opacity-60"></div>
  </div>
  <div class="container px-6 mx-auto flex flex-col items-center relative z-10">
    <!-- Section Title -->
    <h2 class="text-3xl font-semibold mb-4 text-primary">
      Join Us and Start Your Journey
    </h2>
    <p class="text-lg mb-8 text-muted text-center max-w-sm">
      Unlock exclusive access to our services by creating an account.
    </p>

    <!-- Loading Spinner -->
    <div
      *ngIf="isLoading"
      class="flex items-center justify-center fixed inset-0 z-50 bg-black bg-opacity-40"
    >
      <svg class="pl" width="240" height="240" viewBox="0 0 240 240">
        <circle
          class="pl__ring pl__ring--a"
          cx="120"
          cy="120"
          r="105"
          fill="none"
          stroke="#000"
          stroke-width="20"
          stroke-dasharray="0 660"
          stroke-dashoffset="-330"
          stroke-linecap="round"
        ></circle>
        <circle
          class="pl__ring pl__ring--b"
          cx="120"
          cy="120"
          r="35"
          fill="none"
          stroke="#000"
          stroke-width="20"
          stroke-dasharray="0 220"
          stroke-dashoffset="-110"
          stroke-linecap="round"
        ></circle>
        <circle
          class="pl__ring pl__ring--c"
          cx="85"
          cy="120"
          r="70"
          fill="none"
          stroke="#000"
          stroke-width="20"
          stroke-dasharray="0 440"
          stroke-linecap="round"
        ></circle>
        <circle
          class="pl__ring pl__ring--d"
          cx="155"
          cy="120"
          r="70"
          fill="none"
          stroke="#000"
          stroke-width="20"
          stroke-dasharray="0 440"
          stroke-linecap="round"
        ></circle>
      </svg>
    </div>
    <!-- Alert Messages -->
    <div
      *ngIf="successMessage"
      @messageAnimation
      class="flex w-full max-w-sm overflow-hidden bg-emerald-500 rounded-lg shadow-md dark:bg-gray-800 mb-4"
    >
      <div class="flex items-center justify-center w-12 bg-emerald-600">
        <svg
          class="w-6 h-6 text-white fill-current"
          viewBox="0 0 40 40"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z"
          />
        </svg>
      </div>
      <div class="px-4 py-2 -mx-3">
        <div class="mx-3">
          <span class="font-semibold text-white">Success</span>
          <p class="text-sm text-gray-100">{{ successMessage }}</p>
        </div>
      </div>
    </div>

    <div
      *ngIf="errorMessage"
      @messageAnimation
      class="flex w-full max-w-sm overflow-hidden bg-red-500 rounded-lg shadow-md dark:bg-gray-800 mb-4"
    >
      <div class="flex items-center justify-center w-12 bg-red-600">
        <svg
          class="w-6 h-6 text-white fill-current"
          viewBox="0 0 40 40"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM20 29.1667V29.1667C18.8833 29.1667 17.5 27.8333 17.5 26.6667C17.5 25.5 18.8833 24.1667 20 24.1667C21.1167 24.1667 22.5 25.5 22.5 26.6667C22.5 27.8333 21.1167 29.1667 20 29.1667ZM19.5833 15H20.4167V22.5H19.5833V15Z"
          />
        </svg>
      </div>
      <div class="px-4 py-2 -mx-3">
        <div class="mx-3">
          <span class="font-semibold text-white">Error</span>
          <p class="text-sm text-gray-100">{{ errorMessage }}</p>
        </div>
      </div>
    </div>

    <!-- Sign-Up Form -->
    <form
      [formGroup]="signupForm"
      class="bg-white/5 backdrop-blur-md w-full max-w-md bg-surface p-8 rounded-lg shadow-lg"
    >
      <!-- Email -->
      <div class="relative flex items-center mb-4">
        <span class="absolute left-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-muted"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8"
            />
          </svg>
        </span>
        <input
          type="email"
          formControlName="email"
          placeholder="Email address"
          [ngClass]="{
            'border-red-500':
              signupForm.get('email')?.invalid &&
              signupForm.get('email')?.touched
          }"
          class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary focus:ring-opacity-50 focus:outline-none"
        />
        <div
          *ngIf="
            signupForm.get('email')?.invalid && signupForm.get('email')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Please enter a valid email address.
        </div>
      </div>

      <!-- Username -->
      <div class="relative flex items-center mb-4">
        <span class="absolute left-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-muted"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </span>
        <input
          type="text"
          formControlName="name"
          placeholder="Name"
          [ngClass]="{
            'border-red-500':
              signupForm.get('name')?.invalid && signupForm.get('name')?.touched
          }"
          class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary focus:ring-opacity-50 focus:outline-none"
        />
        <div
          *ngIf="
            signupForm.get('name')?.invalid && signupForm.get('name')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Name is required.
        </div>
      </div>

      <!-- Password -->
      <div class="relative flex items-center mb-4">
        <span class="absolute left-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-muted"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 15v2m0 4h.01M8 7h8a2 2 0 012 2v7a2 2 0 01-2 2H8a2 2 0 01-2-2V9a2 2 0 012-2z"
            />
          </svg>
        </span>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          [ngClass]="{
            'border-red-500':
              signupForm.get('password')?.invalid &&
              signupForm.get('password')?.touched
          }"
          class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary focus:ring-opacity-50 focus:outline-none"
        />
        <div
          *ngIf="
            signupForm.get('password')?.invalid &&
            signupForm.get('password')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Password is required.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="relative flex items-center mb-4">
        <span class="absolute left-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-muted"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 15v2m0 4h.01M8 7h8a2 2 0 012 2v7a2 2 0 01-2 2H8a2 2 0 01-2-2V9a2 2 0 012-2z"
            />
          </svg>
        </span>
        <input
          type="password"
          formControlName="checkPassword"
          placeholder="Confirm Password"
          [ngClass]="{
            'border-red-500':
              signupForm.get('checkPassword')?.invalid &&
              signupForm.get('checkPassword')?.touched
          }"
          class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary focus:ring-opacity-50 focus:outline-none"
        />
        <div
          *ngIf="
            signupForm.get('checkPassword')?.invalid &&
            signupForm.get('checkPassword')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Please confirm your password.
        </div>
      </div>

      <!-- Sign Up Button -->
      <button
        type="button"
        (click)="register()"
        class="w-full py-3 text-white bg-white/5 backdrop-blur-md hover:bg-blue-700 rounded-lg focus:outline-none"
      >
        Sign Up
      </button>

      <div class="mt-6 text-center">
        <a
          href="#"
          routerLink="/login"
          routerLinkActive="active"
          class="text-sm text-[#1D4ED8] hover:underline"
        >
          Already have an account?
        </a>
      </div>
    </form>
  </div>
</div>
