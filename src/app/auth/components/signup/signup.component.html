<div class="flex items-center justify-center min-h-screen bg-background text-text">
    <div class="container px-6 mx-auto flex flex-col items-center ">
        <!-- Section Title -->
        <h2 class="text-3xl font-semibold mb-4 text-primary">Join Us and Start Your Journey</h2>
        <p class="text-lg mb-8 text-muted text-center max-w-sm">
            Unlock exclusive access to our services by creating an account.
        </p>

        <!-- Sign-Up Form -->
        <form class="w-full max-w-md bg-surface p-8 rounded-lg shadow-lg">
            <!-- Logo -->
            <!-- <div class="flex justify-center mx-auto mb-6">
                <img class="w-auto h-10" src="https://merakiui.com/images/logo.svg" alt="Logo">
            </div> -->

            <!-- Username -->
            <div class="relative flex items-center">
                <span class="absolute left-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-muted" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </span>
                <input type="text" placeholder="Username" class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary focus:ring-opacity-50 focus:outline-none" />
            </div>
        
            <!-- Email -->
            <div class="relative flex items-center mt-6">
                <span class="absolute left-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-muted" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8"/>
                    </svg>
                </span>
                <input type="email" placeholder="Email address" class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary focus:ring-opacity-50 focus:outline-none" />
            </div>

            <!-- Password -->
            <div class="relative flex items-center mt-4">
                <span class="absolute left-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-muted" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6"/>
                    </svg>
                </span>
                <input type="password" placeholder="Password" class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary focus:ring-opacity-50 focus:outline-none" />
            </div>

            <!-- Confirm Password -->
            <div class="relative flex items-center mt-4">
                <span class="absolute left-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-muted" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12"/>
                    </svg>
                </span>
                <input type="password" placeholder="Confirm Password" class="block w-full py-3 bg-background text-text border border-muted rounded-lg pl-12 focus:border-primary focus:ring-primary focus:ring-opacity-50 focus:outline-none" />
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="w-full py-3 font-semibold bg-primary text-white rounded-lg transition-colors hover:bg-[#1A3FB1] focus:outline-none focus:ring focus:ring-primary focus:ring-opacity-50">
                    Sign Up
                </button>
            </div>

            <!-- Sign-In Redirect -->
            <div class="mt-6 text-center">
                <a href="#" class="text-sm text-primary hover:underline">Already have an account?</a>
            </div>
        </form>
    </div>


</div>
