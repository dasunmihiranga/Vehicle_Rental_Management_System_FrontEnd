<div class="fixed inset-0">
    <img
      src="../../../../assets/img/1.jpg"
      alt="Background"
      class="w-full h-full object-cover"
    />
    <div class="absolute inset-0 bg-black opacity-60"></div>
  </div>

<div class="mt-32">
    <div class=" card max-w-3xl mx-auto  my-4 bg-white shadow-md rounded-lg overflow-hidden relative z-10" *ngFor="let car of cars">
        <div class="md:flex">
          <!-- Car Image -->
          <div class="md:w-1/3">
            <img src={{car.processedImg}} alt="Car Image" class="w-full h-full object-cover">
          </div>
      
          <!-- Car Details -->
          <div class="md:w-2/3 p-4">
            <!-- Title and Subtitle -->
            <h3 class="text-xl font-semibold text-blue-600">{{car.brand}} - {{car.name}} </h3>
            <p class="text-white">{{car.brand}} - {{car.name}}</p>
      
            <!-- Car Specifications -->
            <div class="my-2 text-sm text-white">
              <span class="font-semibold">Price:</span>${{car.price}}
              <span class="mx-2">|</span>
              <span class="font-semibold">Color:</span>{{car.colour}}
              <span class="mx-2">|</span>
              <span class="font-semibold">Transmission:</span> {{car.transmission}}
              <span class="mx-2">|</span>
              <span class="font-semibold">Type:</span> {{car.type}}
              <span class="mx-2">|</span>
              <span class="font-semibold">Year:</span> {{car.year}}
            </div>
      
            <!-- Action Buttons -->
            <div class="flex space-x-4 mt-4">
              <button  class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">Update</button>
              <button  class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600">Delete</button>
            </div>
          </div>
        </div>
      </div>

</div>
