<div class="card flex flex-col items-center justify-center h-screen relative">
  <div class="fixed inset-0">
    <img
      src="../../../../../assets/img/1.jpg"
      alt="Background"
      class="w-full h-full object-cover"
    />
    <div class="absolute inset-0 bg-black opacity-60"></div>
  </div>

  <div
    class="card shadow-md rounded-lg overflow-hidden w-full max-w-4xl md:max-w-6xl relative z-10"
    *ngIf="car"
  >
    <!-- Alert Messages -->
    <div
      *ngIf="successMessage"
      @messageAnimation
      class="flex items-center justify-center w-full max-w-sm mx-auto bg-red-500 rounded-lg shadow-md dark:bg-gray-800 mb-4 absolute inset-x-0 top-4 z-10"
    >
      <div class="flex items-center justify-center w-12 bg-red-500">
        <svg
          class="w-6 h-6 text-white fill-current"
          viewBox="0 0 40 40"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z"
          />
        </svg>
      </div>
      <div class="px-4 py-2 -mx-3">
        <div class="mx-3">
          <span class="font-semibold text-white">Success</span>
          <p class="text-sm text-gray-100">{{ successMessage }}</p>
        </div>
      </div>

      <div
        *ngIf="errorMessage"
        @messageAnimation
        class="flex items-center justify-center w-full max-w-sm mx-auto bg-red-500 rounded-lg shadow-md dark:bg-gray-800 mb-4 absolute inset-x-0 top-4 z-10"
      >
        <div class="flex items-center justify-center w-12 bg-red-600">
          <svg
            class="w-6 h-6 text-white fill-current"
            viewBox="0 0 40 40"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM20 29.1667V29.1667C18.8833 29.1667 17.5 27.8333 17.5 26.6667C17.5 25.5 18.8833 24.1667 20 24.1667C21.1167 24.1667 22.5 25.5 22.5 26.6667C22.5 27.8333 21.1167 29.1667 20 29.1667ZM19.5833 15H20.4167V22.5H19.5833V15Z"
            />
          </svg>
        </div>
        <div class="px-4 py-2 -mx-3">
          <div class="mx-3">
            <span class="font-semibold text-white">Error</span>
            <p class="text-sm text-gray-100">{{ errorMessage }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2">
      <div class="h-48 md:h-auto overflow-hidden">
        <img
          [src]="processedImage"
          alt="Volvo XC92"
          class="w-full h-full object-cover"
        />
      </div>
      <div class="p-8 relative">
        <h2 class="text-3xl font-bold text-primary mb-4">
          {{ car.brand }} - {{ car.name }}
        </h2>
        <p class="text-white mb-6">{{ car.brand }} - {{ car.name }}</p>
        <p class="text-white mb-6">
          Price: ${{ car.price }} | Color: {{ car.color }} | Transmission:
          {{ car.transmission }} | Type: {{ car.type }} | Year: {{ car.year }}
        </p>
        <div
          class="card absolute bottom-0 left-0 right-0 py-4 px-6 rounded-b-lg"
        >
          <form [formGroup]="validationForm">
            <div class="flex justify-between items-center">
              <div class="flex items-center gap-5">
                <div>
                  <label class="text-white">From</label>
                  <input
                    formControlName="fromDate"
                    type="date"
                    class="card border text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>
                <div>
                  <label class="text-white">To</label>
                  <input
                    type="date"
                    formControlName="toDate"
                    class="card border text-white rounded-lg px-4 py-2 ml-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>
              </div>
              <button
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                (click)="bookACar(validationForm.value)"
              >
                Book Car
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
